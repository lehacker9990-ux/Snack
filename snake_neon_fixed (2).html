<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake N√©on</title>
    
    <!-- PWA Meta tags -->
    <meta name="description" content="Jeu Snake moderne avec effets n√©on">
    <meta name="theme-color" content="#00ff88">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Manifest -->
    <link rel="manifest" id="manifest-link">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%2300ff88'/></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }
        
        .install-banner {
            position: fixed;
            top: -60px;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #00ff88, #0088ff);
            color: #000;
            padding: 15px;
            text-align: center;
            z-index: 10000;
            transition: top 0.3s ease;
            font-weight: bold;
        }
        
        .install-banner.show {
            top: 0;
        }
        
        .install-btn {
            background: #000;
            color: #00ff88;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 0 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff88;
            text-align: center;
        }
        
        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        #gameCanvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            background: #111;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            margin-bottom: 20px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            max-width: 200px;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #00ff88, #0088ff);
            border: none;
            padding: 15px;
            border-radius: 8px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .control-btn:active {
            transform: scale(0.9);
        }
        
        .empty {
            background: none !important;
        }
        
        .game-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .game-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #00ff88, #0088ff);
            color: #000;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #ff0088, #8800ff);
            color: white;
        }
        
        .install-section {
            margin-top: 20px;
            text-align: center;
        }
        
        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0088;
            text-align: center;
            z-index: 2000;
            display: none;
        }
        
        .status-message h2 {
            color: #ff0088;
            margin-bottom: 15px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .game-info {
                font-size: 1em;
                gap: 10px;
            }
            
            #gameCanvas {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="installBanner" class="install-banner">
        üì± Installer Snake N√©on sur votre appareil
        <button id="installBtn" class="install-btn">Installer</button>
        <button id="dismissBtn" class="install-btn">Fermer</button>
    </div>

    <div class="container">
        <h1>üêç SNAKE N√âON</h1>
        
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Niveau: <span id="level">1</span></div>
            <div>Record: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <div class="empty"></div>
            <button class="control-btn" id="upBtn">‚Üë</button>
            <div class="empty"></div>
            <button class="control-btn" id="leftBtn">‚Üê</button>
            <button class="control-btn" id="downBtn">‚Üì</button>
            <button class="control-btn" id="rightBtn">‚Üí</button>
        </div>
        
        <div class="game-buttons">
            <button class="game-btn play-btn" id="playBtn">‚ñ∂Ô∏è JOUER</button>
            <button class="game-btn restart-btn" id="restartBtn">üîÑ RESTART</button>
        </div>
        
        <div class="install-section">
            <button class="game-btn play-btn" onclick="showInstallPrompt()">üì± Installer l'app</button>
            <p style="margin-top: 10px; font-size: 0.8em; opacity: 0.7;">
                Contr√¥les: Fl√®ches du clavier ou boutons tactiles
            </p>
        </div>
    </div>
    
    <div id="statusMessage" class="status-message">
        <h2 id="statusTitle">GAME OVER</h2>
        <p id="statusText">Score: 0</p>
        <button class="game-btn restart-btn" onclick="hideStatus(); restartGame();">Rejouer</button>
    </div>

    <script>
        // Configuration PWA
        const manifestData = {
            name: "Snake N√©on",
            short_name: "Snake",
            description: "Jeu Snake moderne avec effets n√©on",
            start_url: "./",
            display: "standalone",
            background_color: "#0a0a0a",
            theme_color: "#00ff88",
            orientation: "portrait",
            icons: [
                {
                    src: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' fill='%2300ff88' rx='20'/><rect x='40' y='40' width='112' height='112' fill='%23000' rx='10'/><rect x='60' y='60' width='72' height='72' fill='%2300ff88' rx='5'/></svg>",
                    sizes: "192x192",
                    type: "image/svg+xml"
                },
                {
                    src: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect width='512' height='512' fill='%2300ff88' rx='50'/><rect x='100' y='100' width='312' height='312' fill='%23000' rx='25'/><rect x='150' y='150' width='212' height='212' fill='%2300ff88' rx='15'/></svg>",
                    sizes: "512x512",
                    type: "image/svg+xml"
                }
            ]
        };

        // Cr√©er et injecter le manifest
        const manifestBlob = new Blob([JSON.stringify(manifestData)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-link').href = manifestURL;

        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'snake-neon-v1';
                const urlsToCache = ['./'];

                self.addEventListener('install', function(event) {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(function(cache) {
                                return cache.addAll(urlsToCache);
                            })
                    );
                });

                self.addEventListener('fetch', function(event) {
                    event.respondWith(
                        caches.match(event.request)
                            .then(function(response) {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            }
                        )
                    );
                });
            `;

            const swBlob = new Blob([swCode], {type: 'application/javascript'});
            const swURL = URL.createObjectURL(swBlob);
            
            navigator.serviceWorker.register(swURL)
                .then(function(registration) {
                    console.log('Service Worker enregistr√© avec succ√®s:', registration);
                })
                .catch(function(error) {
                    console.log('√âchec de l\'enregistrement du Service Worker:', error);
                });
        }

        // Variables PWA
        let deferredPrompt;
        let isInstalled = false;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                if (!isInstalled) {
                    document.getElementById('installBanner').classList.add('show');
                }
            }, 3000);
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (!deferredPrompt) {
                alert('Installation non disponible. Utilisez le menu de votre navigateur pour "Ajouter √† l\'√©cran d\'accueil"');
                return;
            }
            
            const { outcome } = await deferredPrompt.prompt();
            if (outcome === 'accepted') {
                isInstalled = true;
            }
            deferredPrompt = null;
            document.getElementById('installBanner').classList.remove('show');
        });

        document.getElementById('dismissBtn').addEventListener('click', () => {
            document.getElementById('installBanner').classList.remove('show');
        });

        function showInstallPrompt() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
            } else {
                alert('Pour installer cette app:\n\n‚Ä¢ Sur Chrome: Menu (‚ãÆ) ‚Üí "Installer l\'application"\n‚Ä¢ Sur Safari: Partager ‚Üí "Sur l\'√©cran d\'accueil"\n‚Ä¢ Sur Firefox: Menu ‚Üí "Installer"');
            }
        }

        // Variables du jeu
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = '';
        let score = 0;
        let level = 1;
        let gameRunning = false;
        let gameInterval = null;
        let highScore = localStorage.getItem('snakeHighScore') || 0;

        // Initialisation
        function init() {
            document.getElementById('highScore').textContent = highScore;
            drawGame();
        }

        function drawGame() {
            // Fond
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Serpent
            ctx.fillStyle = '#00ff88';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#00ff88';
                } else {
                    ctx.fillStyle = '#00cc66';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Nourriture
            ctx.fillStyle = '#ff0088';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gameInterval = setInterval(updateGame, 200);
        }

        function updateGame() {
            if (!direction) return;

            const head = {...snake[0]};

            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Collision avec les murs
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Collision avec le corps
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Manger la nourriture
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                level = Math.floor(score / 100) + 1;
                generateFood();
                updateDisplay();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            showStatus('GAME OVER', `Score final: ${score}`);
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            direction = '';
            score = 0;
            level = 1;
            gameRunning = false;
            clearInterval(gameInterval);
            generateFood();
            updateDisplay();
            drawGame();
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }

        function showStatus(title, text) {
            document.getElementById('statusTitle').textContent = title;
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusMessage').style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        function setDirection(newDirection) {
            const opposites = {
                'up': 'down', 'down': 'up',
                'left': 'right', 'right': 'left'
            };
            
            if (direction !== opposites[newDirection]) {
                direction = newDirection;
                if (!gameRunning) {
                    startGame();
                }
            }
        }

        // √âv√©nements
        document.getElementById('upBtn').onclick = () => setDirection('up');
        document.getElementById('downBtn').onclick = () => setDirection('down');
        document.getElementById('leftBtn').onclick = () => setDirection('left');
        document.getElementById('rightBtn').onclick = () => setDirection('right');
        document.getElementById('playBtn').onclick = startGame;
        document.getElementById('restartBtn').onclick = restartGame;

        // Contr√¥les clavier
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': case 'w': e.preventDefault(); setDirection('up'); break;
                case 'ArrowDown': case 's': e.preventDefault(); setDirection('down'); break;
                case 'ArrowLeft': case 'a': e.preventDefault(); setDirection('left'); break;
                case 'ArrowRight': case 'd': e.preventDefault(); setDirection('right'); break;
                case ' ': e.preventDefault(); startGame(); break;
            }
        });

        // Contr√¥les tactiles
        let touchStartX, touchStartY;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchStartX = touch.clientX - rect.left;
            touchStartY = touch.clientY - rect.top;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!touchStartX || !touchStartY) return;
            
            const touch = e.changedTouches[0];
            const rect = canvas.getBoundingClientRect();
            const touchEndX = touch.clientX - rect.left;
            const touchEndY = touch.clientY - rect.top;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 30;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > minSwipeDistance) {
                    setDirection(deltaX > 0 ? 'right' : 'left');
                }
            } else {
                if (Math.abs(deltaY) > minSwipeDistance) {
                    setDirection(deltaY > 0 ? 'down' : 'up');
                }
            }
        });

        // D√©marrage
        init();
    </script>
</body>
</html>
